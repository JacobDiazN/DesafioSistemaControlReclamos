<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo Registro</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <!-- CSS Personalizado -->
    <link href="/dvd/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/dvd/carrusel/icon/agregar-usuario.png" type="image/png">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">

    <!-- Biblioteca de toastify.js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="container bg-dark text-center">
    <div>
        <br>
        <div class="pb-4 pt-4 text-light">
            <h1>Registro de un nuevo Usuario</h1>
        </div>
        <div class="pt-4 text-light d-flex justify-content-center">
            <a><i class="fa-regular fa-lightbulb fa-3x"></i></a>
        </div>
    </div>
    <br>
    <br>
    <main class="d-flex justify-content-center text-start">
        <form th:action="@{/users/new}" method="post" class="form w-75">
            <div class="mb-3">
                <label for="username" class="col-form-label text-light">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="col-form-label text-light">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="col-form-label text-light">Nombre</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="col-form-label text-light">Apellido</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="lastName" required>
            </div>
            <div class="mb-3">
                <label for="roles" class="col-form-label text-light">Role</label>
                <select class="form-select form-select-sm" aria-label="Small select example" id="roles" name="roles">
                    <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
                </select>
            </div>
            <div class="pt-5 d-flex justify-content-center">
                <div>
                    <button type="submit" class="btn btn-primary mr-1">Registrar</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary mx-1">Limpiar</button>
                </div>
                <div>
                    <a th:href="@{/}" class="btn btn-success ml-1">Volver</a>
                </div>
            </div>
        </form>
    </main><br>
    <hr>
    <footer th:replace="footer :: footer"></footer>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Boostrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <script src="/dvd/js/script.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <!-- Plugin Equal Heights, este plugin nos ayuda a que las card siempre tengan el mismo tamaÃ±o con el resto independiente de su contenido-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight-min.js"></script>
</body>
</html>
